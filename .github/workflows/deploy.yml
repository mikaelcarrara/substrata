name: Deploy Documentation
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:


      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Build site
        run: |
          mkdir -p _site/src
          # Copy docs to root
          cp -R docs/. _site/
          # Copy src to src subfolder
          cp -R src/. _site/src/
          
          # Remap paths in all HTML files: ../src/ -> src/
          # This ensures that relative links to CSS files work correctly at the root domain
          find _site -name "*.html" -type f -print0 | xargs -0 sed -i 's|href="../src/|href="src/|g'
          find _site -name "*.html" -type f -print0 | xargs -0 sed -i 's|src="../src/|src="src/|g'
          
          echo "--- Site structure built successfully ---"
          ls -R _site
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

